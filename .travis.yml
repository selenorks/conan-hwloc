notifications:
  email: false

sudo: required
language: cpp

env:
  global:
    - CONAN_UPLOAD=1
    - CONAN_REFERENCE="hwloc/1.11.5"
    - CONAN_USERNAME="selenorks"
    - CONAN_CHANNEL="testing"
    - CONAN_TOTAL_PAGES=1
    - CONAN_CURRENT_PAGE=1
    
  matrix:
    - CONAN_GCC_VERSIONS=4.6

matrix:
    include:
        - dist: trusty
        - os: osx
          env: COMPILER=clang++
         
install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh
