notifications:
  email: false

services:
   - docker
sudo: required
language: python

env:
  global:
    - CONAN_UPLOAD=1
    - CONAN_REFERENCE="hwloc/1.11.5"
    - CONAN_USERNAME="selenorks"
    - CONAN_CHANNEL="testing"
    - CONAN_TOTAL_PAGES=1
    - CONAN_CURRENT_PAGE=1
    
    matrix:
    - CONAN_GCC_VERSIONS=4.6 CONAN_USE_DOCKER=1
    #- CONAN_GCC_VERSIONS=4.8 CONAN_USE_DOCKER=1
    #- CONAN_GCC_VERSIONS=4.9 CONAN_USE_DOCKER=1
    #- CONAN_GCC_VERSIONS=5.2 CONAN_USE_DOCKER=1
    #- CONAN_GCC_VERSIONS=5.3 CONAN_USE_DOCKER=1

matrix:
    include:
        - os: linux
          dist: precise
        - os: osx
          env: COMPILER=clang++
         
install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh
